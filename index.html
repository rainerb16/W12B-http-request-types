<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <title>W12B: HTTP REQUEST TYPES - RAINER BRIEGER</title>
</head>
<body>
    <div id="header-content">
        <h1 class="animate__animated animate__backInLeft" id="header"><span id="title-tweet">TWEET</span>IT</h1>
    </div>

    <div id="body-content">
        <form action="javascript:void(0)">
            <p id="title">Title</p>
            <input type="text" id="title-input">
            <p id="body">Body</p>
            <textarea id="body-input"></textarea>
            <br>
            <input id="tweet-submit" type="submit" value="Tweet">
            <input id="tweet-update" type="submit" value="Update">
            <input id="tweet-delete" type="submit" value="Delete">
        </form>
    </div>

    <div>
        <h3 id="post-result"></h3>
    </div>

    <div id="posts-container"></div>

    <script src="js/app.js"></script>
</body>
</html>
