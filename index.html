<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>W12B: HTTP REQUEST TYPES - RAINER BRIEGER</title>
</head>
<body>
    <div id="header-content">
        <h1 id="header">TWEETBIT</h1>
    </div>

    <div id="body-content">
        <form action="javascript:void(0)">
            <p id="title">Title</p>
            <input type="text" id="title-input">
            <p id="body">Body</p>
            <textarea id="body-input"></textarea>
            <br>
            <input id="tweet-submit" type="submit" value="Tweet">
            <input id="tweet-update" type="submit" value="Update">
            <input id="tweet-delete" type="submit" value="Delete">
        </form>
    </div>

    <div id="posts-container">
        <h3 id="post-result"></h3>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
